 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Loan Default Prediction</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f4f4f4;
         }
 
         h1 {
             text-align: center;
             margin-top: 40px;
             color: #333;
         }
 
         form {
             max-width: 600px;
             margin: 20px auto;
             padding: 20px;
             background-color: #fff;
             border-radius: 5px;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         }
 
         label {
             display: block;
             margin-bottom: 8px;
             font-weight: bold;
             color: #555;
         }
 
         input[type="text"],
         input[type="number"] {
             width: calc(100% - 18px);
             padding: 10px;
             margin-bottom: 15px;
             border: 1px solid #ccc;
             border-radius: 4px;
             box-sizing: border-box;
         }
 
         input[type="submit"] {
             width: 100%;
             padding: 12px;
             background-color: #4CAF50;
             color: white;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 16px;
             transition: background-color 0.3s ease;
         }
 
         input[type="submit"]:hover {
             background-color: #45a049;
         }
 
         #predictionResult {
             margin-top: 20px;
             font-weight: bold;
             text-align: center;
             color: #4CAF50;
         }
     </style>
 </head>
 <body>
     <h1>Enter Data for Prediction</h1>
     <form action="/predict" method="post">
         <label for="CODE_GENDER">Gender (M/F):</label>
         <input type="text" id="CODE_GENDER" name="CODE_GENDER" required><br>
         
         <label for="CNT_CHILDREN">Number of Children:</label>
         <input type="number" id="CNT_CHILDREN" name="CNT_CHILDREN" required><br>
         
         <label for="AMT_INCOME_TOTAL">Income:</label>
         <input type="number" id="AMT_INCOME_TOTAL" name="AMT_INCOME_TOTAL" required><br>
         
         <label for="AMT_CREDIT">Loan Amount:</label>
         <input type="number" id="AMT_CREDIT" name="AMT_CREDIT" required><br>
         
         <label for="AMT_ANNUITY">Periodic Payment Amount:</label>
         <input type="number" id="AMT_ANNUITY" name="AMT_ANNUITY" required><br>
         
         <label for="DAYS_BIRTH">Age(years):</label>
         <input type="number" id="DAYS_BIRTH" name="DAYS_BIRTH" required><br>
         
         <label for="DAYS_EMPLOYED">Days Employed:</label>
         <input type="number" id="DAYS_EMPLOYED" name="DAYS_EMPLOYED" required><br>
         
         <label for="NAME_FAMILY_STATUS">Family Status:</label>
         <input type="text" id="NAME_FAMILY_STATUS" name="NAME_FAMILY_STATUS" required><br>
         
         <input type="submit" value="Predict">
     </form>
 </body>
 </html>
